<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Schedule</title>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/schedule/all-schedule}">Schedule</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link " aria-current="page" th:href="@{/course/all-course}">Course</a>
                <a class="nav-link " th:href="@{/group/all-group}">Group</a>
                <a class="nav-link" th:href="@{/teacher/all-teacher}">Teacher</a>
                <a class="nav-link " th:href="@{/classroom/all-classroom}" tabindex="-1"
                   aria-disabled="true">Classroom</a>
            </div>
        </div>
    </div>
</nav>

<body>

<div class="container overflow-hidden">

    <div class="btn-group me-2" role="group" aria-label="Second group">
        <a th:href="@{create-schedule}" class="btn btn-secondary">create</a>
        <a th:href="@{delete-schedule}" class="btn btn-secondary">delete</a>
        <a th:href="@{all-schedule}" class="btn btn-secondary">all</a>
        <a th:href="@{take-schedule-to-teacher}" class="btn btn-secondary">find teacher</a>
        <a th:href="@{update-schedule}" class="btn btn-secondary">update</a>
    </div>

    <h3>Schedule for <span th:text="${titleNameTeacher}">name teacher</span></h3>
    </tr>
    <table class="table table-striped">
        <caption></caption>
        <thead>
        <tr>
            <th>Id</th>
            <th>Classroom</th>
            <th>Group</th>
            <th>Course</th>
            <th>Teacher</th>
            <th>Lesson Start Time</th>
            <th>Lesson End Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="schedule : ${takeScheduleToTeacher}">
            <td th:text="${schedule.scheduleId}">id</td>
            <td th:text="${schedule.classroom.numberClassroom}">number</td>
            <td th:text="${schedule.group.nameGroup}">group</td>
            <td th:text="${schedule.course.nameCourse}">nameCOurse</td>
            <td th:text="${schedule.teacher.firstName} + ${schedule.teacher.lastName}"></td>
            <td th:text="${#temporals.format(schedule.lessonStartTime, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${#temporals.format(schedule.lessonEndTime, 'dd-MM-yyyy HH:mm')}"></td>
        </tr>
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</div>
</body>
</html>
