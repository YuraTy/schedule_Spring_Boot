<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="utf-8">
<!--    <link th:href="@{/../css/style.css}" rel="stylesheet" type="text/css">-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Classroom</title>
</head>

<body>

<div class="btn-group">
    <a th:href="@{/classroom/create-classroom}" class="btn btn-primary">create</a>
    <a th:href="@{/classroom/delete-classroom}" class="btn btn-primary">delete</a>
    <a th:href="@{/classroom/all-classroom}" class="btn btn-primary">all</a>
    <a th:href="@{/classroom/update-classroom}" class="btn btn-primary">update</a>
</div>

<form th:href="@{/create-classroom}" method="post" th:object="${classroom}" >
    <input th:field="${classroom.numberClassroom}" type="number">
    <input type="submit" value="Create classroom">
</form>

<form th:href="@{/delete-classroom}" method="post" th:object="${classroom}">
    <input th:field="*{numberClassroom}" type="number">
    <input type="submit" value="Delete classroom">
</form>

<form th:href="@{/update-classroom}" method="post">
    <input type="number" th:name="numberNew" />
    <input type="number" th:name="numberOld" />
    <input type="submit" value="Update classroom"/>
</form>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
