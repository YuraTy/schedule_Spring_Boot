<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="utf-8">
    <!--    <link th:href="@{/../css/style.css}" rel="stylesheet" type="text/css">-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Classroom</title>

</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/classroom/all-classroom}">Classroom</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link " aria-current="page" th:href="@{/course/all-course}">Course</a>
                <a class="nav-link " th:href="@{/group/all-group}">Group</a>
                <a class="nav-link" th:href="@{/teacher/all-teacher}">Teacher</a>
                <a class="nav-link " th:href="@{/schedule/all-schedule}" tabindex="-1"
                   aria-disabled="true">Schedule</a>
            </div>
        </div>
    </div>
</nav>

<body>

<div class="container overflow-hidden">

    <div class="btn-group me-2" role="group" aria-label="Second group">
        <a th:href="@{create-classroom}" class="btn btn-secondary">create</a>
        <a th:href="@{delete-classroom}" class="btn btn-secondary">delete</a>
        <a th:href="@{all-classroom}" class="btn btn-secondary">all</a>
        <a th:href="@{update-classroom}" class="btn btn-secondary">update</a>
    </div>

    <form th:href="@{/create-classroom}" method="post" th:object="${classroom}">
        <div class="input-group mb-3">
            <input th:field="${classroom.numberClassroom}" type="number" class="form-control"
                   placeholder="Number classroom"
                   aria-label="Number classroom" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <input type="submit" value="Create classroom" class="btn btn-outline-secondary">
            </div>
        </div>
    </form>

    <form th:href="@{/delete-classroom}" method="post" th:object="${classroom}">
        <div class="input-group mb-3">
            <input th:field="*{numberClassroom}" type="number" class="form-control" placeholder="Number classroom"
                   aria-label="Number classroom" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <input type="submit" value="Delete classroom" class="btn btn-outline-secondary">
            </div>
        </div>
    </form>

    <form th:href="@{/update-classroom}" method="post">
        <div class="input-group mb-3">
            <input type="number" th:name="numberNew" class="form-control" placeholder="New number"
                   aria-label="New number" aria-describedby="basic-addon2">
            <input type="number" th:name="numberOld" class="form-control" placeholder="Old number"
                   aria-label="Old number" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <input type="submit" value="Update classroom" class="btn btn-outline-secondary">
            </div>
        </div>
    </form>

    <h3>List classroom</h3>
    <table class="table table-striped">
        <caption></caption>
        <thead>
        <tr>
            <th>Id</th>
            <th>Number classroom</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="classroom : ${allClassrooms}">
            <td th:text="${classroom.id}">Classroom Id></td>
            <td th:text="${classroom.numberClassroom}">Number classroom></td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
