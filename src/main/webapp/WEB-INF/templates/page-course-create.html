<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Course</title>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/course/create-course}">Course</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link " aria-current="page" th:href="@{/classroom/create-classroom}">Classroom</a>
                <a class="nav-link " th:href="@{/group/create-group}">Group</a>
                <a class="nav-link" th:href="@{/teacher/create-teacher}">Teacher</a>
                <a class="nav-link " th:href="@{/schedule/create-schedule}" tabindex="-1"
                   aria-disabled="true">Schedule</a>
            </div>
        </div>
    </div>
</nav>

<body>

<div class="container overflow-hidden">

    <div class="btn-group me-2" role="group" aria-label="Second group">
        <a th:href="@{create-course}" class="btn btn-secondary">create</a>
        <a th:href="@{delete-course}" class="btn btn-secondary">delete</a>
        <a th:href="@{update-course}" class="btn btn-secondary">update</a>
    </div>

    <form th:href="@{/create-course}" method="post" th:object="${course}">
        <div class="input-group mb-3">
            <input th:field="*{nameCourse}" type="text" class="form-control"
                   placeholder="Name course"
                   aria-label="Name course" aria-describedby="basic-addon2" required>
            <div class="input-group-append">
                <input type="submit" value="Create course" class="btn btn-outline-secondary">
            </div>
        </div>
    </form>

    <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${hasErrors}">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="alert alert-primary alert-dismissible fade show" role="alert" th:if="${savedSuccessful}">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <h3>List courses</h3>
    <table class="table table-striped">
        <caption></caption>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name course</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${allCourses}">
            <td th:text="${course.id}">Course id</td>
            <td th:text="${course.nameCourse}">Name course</td>
        </tr>
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</div>
</body>
</html>
