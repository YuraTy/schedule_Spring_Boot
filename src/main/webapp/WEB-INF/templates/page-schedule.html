<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Schedule</title>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/schedule/all-schedule}">Schedule</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link " aria-current="page" th:href="@{/course/create-course}">Course</a>
                <a class="nav-link " th:href="@{/group/all-group}">Group</a>
                <a class="nav-link" th:href="@{/teacher/all-teacher}">Teacher</a>
                <a class="nav-link " th:href="@{/classroom/all-classroom}" tabindex="-1"
                   aria-disabled="true">Classroom</a>
            </div>
        </div>
    </div>
</nav>

<body>
<h1>Schedule</h1>
<form action="#" th:action="@{/create-schedule}" method="post" th:object="${schedule}">
    <input name="group.groupId" type="number">
    <input name="teacher.teacherId" type="number">
    <input name="course.courseId" type="number">
    <input name="classroom.classroomId" type="number">
    <input name="lessonStartTime" type="datetime-local">
    <input name="lessonEndTime" type="datetime-local">
    <input type="submit" value="Create schedule">
</form>
<table>
    <caption>List schedule</caption>
    <tr>
        <th>Id</th>
        <th>Classroom</th>
        <th>Group</th>
        <th>Course</th>
        <th>Teacher</th>
        <th>Lesson Start Time</th>
        <th>Lesson End Time</th>
    </tr>
    <th:block th.each="schedule : ${/all-schedule}">
        <tr>
            <td th:text="${schedule.scheduleId}"></td>
            <td th:text="${schedule.classroom.numberClassroom}"></td>
            <td th:text="${schedule.group.nameGroup}"></td>
            <td th:text="${schedule.course.nameCourse}"></td>
            <td th:text="${schedule.teacher.firstName} + ${schedule.teacher.lastName}"></td>
            <td th:text="${classroom.lessonStartTime}"></td>
            <td th:text="${classroom.lessonEndTime}"></td>
        </tr>
    </th:block>
</table>

<update action="/update-schedule" method="post" th:object="${scheduleNew}" th:object="${scheduleOld}">
    <input name="scheduleNew.group.groupId" type="number">
    <input name="scheduleNew.teacher.teacherId" type="number">
    <input name="scheduleNew.course.courseId" type="number">
    <input name="scheduleNew.classroom.classroomId" type="number">
    <input name="scheduleNew.lessonStartTime" type="datetime-local">
    <input name="scheduleNew.lessonEndTime" type="datetime-local">
    <input name="scheduleOld.scheduleId" type="datetime-local">
    <input type="submit" value="Update schedule">
</update>

<del action="/delete-schedule" method="post" th:object="${schedule}">
    <input name="scheduleId" type="number">
    <input type="submit" value="Delete schedule">
</del>
<div>
    <h2><span th:text="${scheduleId}"></span></h2>
</div>
</body>
</html>
